<h1>Log in</h1>

<form (ngSubmit)="logInUser()">
  <div class="form-group">
    <label>Email:</label>
    <input
      type="text"
      name="description"
      class="form-control"
      [(ngModel)]="user.email"
    />
  </div>
  <div class="form-group">
    <label>Password:</label>
    <input
      type="password"
      name="price"
      class="form-control"
      [(ngModel)]="user.password"
    />
  </div>

  <br/>
  <a routerLink="/reset-password">Forgot Password?</a>
  <br/>

  <lib-toastify-toast-container></lib-toastify-toast-container>
  <br/>
  <div class="d-flex justify-content-evenly">
    <button class="btn btn-primary col-3">Log In</button>
    <button class="btn btn-dark col-3" type="reset">Reset</button>
    <a class="btn btn-danger col-3" routerLink="/home">Cancel</a>
  </div>
</form>
