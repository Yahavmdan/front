<div class="d-flex flex-column align-items-center">

<h3>Reset your password</h3>
<small>Enter your new password</small>
<form style="background-color: #fafffe; padding: 20px; border-radius: 20px; box-shadow: 0px 15px 29px 0px #DBDBDB;"
class="d-flex flex-column w-50">
  <div class="form-group">
    <div class="input-group">
    <span class="input-group-text btn-sm" id="basic-addon1">
      <i class="text-primary"
         [ngClass]="this.isPasswordVisible ? 'bi bi-eye-slash' : 'bi bi-eye'"
         (click)="setPasswordVisibility()"></i>
    </span>
      <input name="password"
             [type]="this.isPasswordVisible ? 'text' : 'password'"
             class="form-control"
             placeholder="Password"
             aria-label="Password"
             aria-describedby="basic-addon1"
             [(ngModel)]="user.password">
    </div>
    <br>
    <div class="input-group">
    <span class="input-group-text btn-sm" id="basic-addon2">
      <i class="text-primary"
         [ngClass]="this.isPasswordVisible ? 'bi bi-eye-slash' : 'bi bi-eye'"
         (click)="setPasswordVisibility()"></i>
    </span>
      <input name="password"
             [type]="this.isPasswordVisible ? 'text' : 'password'"
             class="form-control"
             placeholder="Confirm password"
             aria-label="Password"
             aria-describedby="basic-addon2"
             [(ngModel)]="user.password_confirmation">
    </div>
  </div>

  <br />
  <lib-toastify-toast-container></lib-toastify-toast-container>
  <br />
  <div class="d-flex justify-content-evenly">
    <button class="btn btn-primary col-3" (click)="resetPassword(user.password)">Send</button>
    <button class="btn btn-dark col-3" type="reset">Reset</button>
    <a class="btn btn-danger col-3" routerLink="/home">Cancel</a>
  </div>
</form>
</div>
