<div class="container">
  <div class="row">
    <div>
      <input
        #searchInput
        type="text"
        (input)="search(searchInput.value)"
        placeholder="Search product..."
        class="w-100 form-control form-control-lg mt-4"
      />
    </div>
  </div>
  <br />
  <lib-toastify-toast-container></lib-toastify-toast-container>
  <div *ngIf="!products.length && !products" class="alert alert-danger" role="alert">
    There are no products, click to add one...
  </div>
  <button *ngIf="userType === '1'" class="btn btn-primary w-100" routerLink="/add-product">
    Add a product
  </button>
</div>
<br />
<div class="d-flex flex-wrap justify-content-evenly">
  <div *ngFor="let product of products">
    <div class="card bg-light m-1" style="width: 15rem">
      <img
        src="{{ product.img }}"
        class="card-img-top"
        alt="{{ product.name }}"
      />
      <div class="card-body">
        <h5 class="card-title">{{ product.name }}</h5>
        <p class="card-text">{{ product.description }}</p>
        <p *ngIf="userType === '1'" class="card-text">{{ product.price }}$</p>

        <div class="d-flex justify-content-evenly">
          <button *ngIf="userType === '1'" class="btn btn-danger col-5" (click)="deleteData(product.id)">
            Delete
          </button>
          <button *ngIf="userType === '1'" class="btn btn-primary col-5" (click)="goToEdit(product.id)">
            Edit
          </button>
          <button *ngIf="userType === '2'" class="btn btn-success col-8" (click)="goToEdit(product.id)">
            {{ product.price }}$
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
