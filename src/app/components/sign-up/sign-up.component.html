<h1>Sign in</h1>

<form (ngSubmit)="createUser()">
  <div class="form-group">
    <label>Name:</label>
    <input
      type="text"
      name="name"
      class="form-control"
      [(ngModel)]="user.name"
    />
  </div>
  <div class="form-group">
    <label>Email:</label>
    <input
      type="text"
      name="email"
      class="form-control"
      [(ngModel)]="user.email"
    />
  </div>
  <div class="form-group">
    <label>Password:</label>
    <input
      type="password"
      required="true"
      name="password"
      class="form-control"
      [(ngModel)]="user.password"
    />
  </div>
  <div class="form-group">
    <label>Confirm Password:</label>
    <input
      type="password"
      name="confirmPassword"
      class="form-control"
      [(ngModel)]="user.password_confirmation"
    />
  </div>
  <div class="form-group">
    <label>Register as Admin?</label>
    <input
      type="checkbox"
      name="is_admin"
      [(ngModel)]="user.is_admin"
    />
  </div>
  <br />
  <lib-toastify-toast-container></lib-toastify-toast-container>
  <br />
  <div class="d-flex justify-content-evenly">
    <button class="btn btn-primary col-3">Sign In</button>
    <button class="btn btn-dark col-3" type="reset">Reset</button>
    <a class="btn btn-danger col-3" routerLink="/home">Cancel</a>
  </div>
</form>
