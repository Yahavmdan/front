<h1 class="mb-4">Sign up</h1>

<form (ngSubmit)="createUser()">
  <div class="form-group">
    <input
      placeholder="Name"
      type="text"
      name="name"
      class="form-control my-2"
      [(ngModel)]="user.name"
    />
  </div>
  <div class="form-group">
    <input
      placeholder="Email"
      type="text"
      name="email"
      class="form-control my-2"
      [(ngModel)]="user.email"
    />
  </div>
  <div class="form-group my-2">
    <div class="input-group">
    <span class="input-group-text btn-sm" id="basic-addon1">
      <i class="text-primary"
         [ngClass]="this.isPasswordVisible ? 'bi bi-eye-slash' : 'bi bi-eye'"
         (click)="setPasswordVisibility()"></i>
    </span>
      <input name="password"
             [type]="this.isPasswordVisible ? 'text' : 'password'"
             class="form-control"
             placeholder="Password"
             aria-label="Password"
             aria-describedby="basic-addon1"
             [(ngModel)]="user.password">
    </div>
    <div class="input-group my-2">
    <span class="input-group-text btn-sm" id="basic-addon2">
      <i class="text-primary"
         [ngClass]="this.isPasswordVisible ? 'bi bi-eye-slash' : 'bi bi-eye'"
         (click)="setPasswordVisibility()"></i>
    </span>
      <input name="password"
             [type]="this.isPasswordVisible ? 'text' : 'password'"
             class="form-control"
             placeholder="Confirm password"
             aria-label="Password"
             aria-describedby="basic-addon2"
             [(ngModel)]="user.password_confirmation">
    </div>
  </div>
  <div class="form-group my-3">
    <input
      type="checkbox"
      name="is_admin"
      [(ngModel)]="user.is_admin"
    />
    <label class="mx-2">Register as Admin?</label>
  </div>
  <lib-toastify-toast-container></lib-toastify-toast-container>
  <div class="d-flex justify-content-evenly">
    <button class="btn btn-primary col-3">Sign In</button>
    <button class="btn btn-dark col-3" type="reset">Reset</button>
    <a class="btn btn-danger col-3" routerLink="/home">Cancel</a>
  </div>
</form>
