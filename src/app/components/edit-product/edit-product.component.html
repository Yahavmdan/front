<h1>Edit a product</h1>

<form (ngSubmit)="editData()">
  <div class="form-group">
    <label for="name">Name:</label>
    <input
      type="text"
      name="name"
      class="form-control"
      [(ngModel)]="product.name"
    />
  </div>
  <div class="form-group">
    <label for="description">Description:</label>
    <input
      type="text"
      name="description"
      class="form-control"
      [(ngModel)]="product.description"
    />
  </div>
  <div class="form-group">
    <label for="price">Price:</label>
    <input
      type="number"
      name="price"
      class="form-control"
      [(ngModel)]="product.price"
    />
  </div>
  <div class="form-group">
    <label for="img">Image(URL):</label>
    <input
      type="text"
      name="img"
      class="form-control"
      [(ngModel)]="product.img"
    />
  </div>
  <br />
  <lib-toastify-toast-container></lib-toastify-toast-container>
  <div class="d-flex justify-content-evenly">
    <button style="width: 30%" class="btn btn-primary">Submit</button>
    <button style="width: 30%" class="btn btn-dark" type="reset">Reset</button>
    <button style="width: 30%" class="btn btn-danger" routerLink="/products">
      Cancel
    </button>
  </div>
</form>
