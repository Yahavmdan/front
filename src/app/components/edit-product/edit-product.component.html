<h1>Edit a product</h1>

<form (ngSubmit)="editData()">
  <div class="form-group">
    <label>Name:</label>
    <input
      type="text"
      name="name"
      class="form-control"
      [(ngModel)]="product.name"
    />
  </div>
  <div class="form-group">
    <label>Description:</label>
    <input
      type="text"
      name="description"
      class="form-control"
      [(ngModel)]="product.description"
    />
  </div>
  <div class="form-group">
    <label>Price:</label>
    <input
      type="number"
      name="price"
      class="form-control"
      [(ngModel)]="product.price"
    />
  </div>
  <div class="form-group">
    <label>Image(URL):</label>
    <input
      type="text"
      name="img"
      class="form-control"
      [(ngModel)]="product.img"
    />
  </div>
  <br />
  <lib-toastify-toast-container></lib-toastify-toast-container>
  <div class="d-flex justify-content-evenly">
    <button [disabled]="isDisabled" class="btn btn-primary w-25" type="submit">Submit</button>
    <button class="btn btn-dark w-25" type="reset">Reset</button>
    <button class="btn btn-danger w-25" routerLink="/products">Cancel</button>
  </div>
</form>
